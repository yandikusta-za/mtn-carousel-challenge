
<div class="main" [ngStyle]="style" #main>
    <div class="top-title">

        <span>What are you</span>
        <br />
        <h3>here to do?</h3>
    </div>
    <div *ngFor="let item of slideItems; let i = index" [class]="'cell ' + item.cssClass" [ngStyle]="item.ngStyleObject" [id]="i">
        <div class="cell-content">
            <div class="img">
                <img [src]="item.imageUrl" [alt]="item.title" />
            </div>
            <div class="cell-title">
                <span *ngIf="!item.clickUrl">{{ item.title }}</span>
                <a *ngIf="item.clickUrl" [href]="item.clickUrl"> {{ item.title }} </a>
            </div>
            <div class="cell-sub-title">
                <a [href]="item.subActionLink?.url"> {{ item.subActionLink?.title }}</a>
            </div>
        </div>
    </div>
</div>

<div class="buttons">
    <div class="btn-left">
        <button mat-fab class="black-button" (click)="onPreviousSlide()">
            <mat-icon class="col-white" matTooltipPosition="above">
                keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <div class="btn-right">
        <button mat-fab class="black-button" (click)="onNextSlide()">
            <mat-icon class="col-white" matTooltipPosition="above">
                keyboard_arrow_right</mat-icon>
        </button>
    </div>

</div>
